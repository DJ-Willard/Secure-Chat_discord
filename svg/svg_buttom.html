<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SVG Button with Context Menu</title>
<style>
  /* Set black background color */
  body {
    background-color: black; 
  }
  /* Set block around the button */
  #button-container {
    display: inline-block;
    padding: 10px;
    background-color: #383a40;
  }
  #svg-button {
    display: inline-block;
    cursor: pointer;
  }
</style>
</head>
<body>

<!-- Button Container with SVG Button -->
<div id="button-container" oncontextmenu="handleContextMenu(event)">
  <svg id="svg-button" xmlns="http://www.w3.org/2000/svg" viewBox="0 -1 20 22" width="50" height="50">
    <path d="M 16 6 A 1 1 0 0 0 4 6 V 13 A 1 1 0 0 1 16 13 V 6 H 14 V 13 H 16 M 4 13 H 6 V 6 H 4 V 9 A 1 1 0 0 0 16 17 A 1 1 0 0 0 4 9 V 6 H 6 A 1 1 0 0 1 14 5 V 7 A 1 0.1 0 0 0 6 7 M 11 14 V 16 A 1 1 0 0 1 9 16 V 14 A 1 0.3 0 0 0 11 14 M 9 14 A 1 1 0 0 1 11 11 A 1 1 0 0 1 9 14 M 4 13 A 1 1 0 0 0 16 13 M 13 13 V 18 H 7 V 13 M 6 13 H 7 V 10 M 14 13 H 13 M 13 10 V 13 V 10 H 7" stroke="#7e8289" stroke-width="0.2" fill="#b5bac1"/>
  </svg>
</div>

<script>
  // Function to handle context menu event
  function handleContextMenu(event) {
    event.preventDefault(); // Prevent default context menu
    console.log("Right-clicked!"); // Log to console
  }
</script>

</body>
</html>
